name: Morning Metrics (Paused)

on:
  # schedule:
  #   - cron: '0 13 * * *'  # 8 AM EST — paused due to recurring failures
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          base: header, activity
          base_indepth: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage, bytes-size
          plugin_languages_other: yes
          plugin_languages_layout: compact
          plugin_languages_limit: 8
          config_display: large
          extras_css: |
            [data-name="followers"] { display: none !important; }
            [data-name="reviews"] { display: none !important; }

      - name: Auto-Update README
        run: |
          TIMESTAMP=$(date +%s)
          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./metrics.svg?v=${TIMESTAMP}\" width=\"100%\" />" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "✨ Refined profile aesthetics [metrics]"
          git push
