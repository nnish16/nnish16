name: "ðŸŒ… Dawn â€” Metrics Phase"

on:
  schedule:
    - cron: '0 13 * * *'   # 8 AM EST
  workflow_dispatch:

concurrency:
  group: profile-morph
  cancel-in-progress: true

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg

          # â”€â”€ Core â”€â”€
          base: header, activity, community, repositories
          base_indepth: yes
          config_timezone: America/New_York
          config_display: large
          config_animations: yes

          # â”€â”€ Isometric Calendar â”€â”€
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # â”€â”€ Languages (skip markup noise) â”€â”€
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, less, dockerfile, shell, makefile
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_limit: 8

          # â”€â”€ Stars â”€â”€
          plugin_stars: yes
          plugin_stars_limit: 3

          # â”€â”€ Coding Habits â”€â”€
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes

      - name: Morph Profile â€” Dawn Phase
        run: |
          TIMESTAMP=$(date +%s)

          MESSAGES=(
            "âœ¨ Dawn metrics deployed â€” profile sharpened"
            "ðŸ“Š Metrics recalculated â€” viewport refreshed"
            "ðŸŒ… Morning analytics locked in"
            "ðŸ”¬ Data portrait redrawn at dawn"
            "âš¡ Neural metrics synchronized"
            "ðŸŽ¯ Profile stats crystallized"
          )
          MSG="${MESSAGES[$((RANDOM % ${#MESSAGES[@]}))]}"

          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./metrics.svg?v=${TIMESTAMP}\" width=\"100%\" />" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "${MSG}"
          git push
