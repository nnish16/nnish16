on:
  schedule:
    - cron: '0 1 * * *'    # 8 PM EST (next day UTC)
  workflow_dispatch:

concurrency:
  group: profile-morph
  cancel-in-progress: true

jobs:
  shooter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@v1.4
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          output: shooter.gif

      - name: Morph Profile â€” Dusk Phase
        run: |
          TIMESTAMP=$(date +%s)

          MESSAGES=(
            "ðŸš€ Space shooter deployed â€” evening entertainment loaded"
            "ðŸŽ® Dusk phase activated â€” game on"
            "ðŸŒŒ Evening viewport: interstellar mode engaged"
            "ðŸ’« Profile entered shooter dimension"
            "ðŸ›¸ Night shift: space combat visualization online"
            "âš¡ Galactic defense systems rendered"
          )
          MSG="${MESSAGES[$((RANDOM % ${#MESSAGES[@]}))]}"

          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./shooter.gif?v=${TIMESTAMP}\" width=\"100%\" />" README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "${MSG}"
          git push
