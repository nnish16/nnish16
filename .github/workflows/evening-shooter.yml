name: Evening Shooter

on:
  schedule:
    - cron: '0 1 * * *'  # 8 PM EST (next day UTC)
  workflow_dispatch:

jobs:
  shooter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.METRICS_TOKEN }}
          output-path: shooter.gif
          strategy: random

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate Animated Skills SVG
        run: python scripts/generate_animated_skills.py

      - name: Auto-Update README
        run: |
          TIMESTAMP=$(date +%s)
          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./shooter.gif?v=${TIMESTAMP}\" width=\"100%\" />" README.md
          sed -i '/<!-- START_SKILLS -->/,/<!-- END_SKILLS -->/{//!d;}' README.md
          sed -i "/<!-- START_SKILLS -->/a <img src=\"./animated-skills.svg?v=${TIMESTAMP}\" width=\"100%\" />" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ðŸš€ Deploying evening entertainment [shooter]"
          git push
