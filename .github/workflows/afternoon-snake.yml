name: Afternoon Snake

on:
  schedule:
    - cron: '0 19 * * *'  # 2 PM EST
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-dark&color_snake=#f72585&color_dots=#161b22,#570a57,#702963,#a91079,#f72585

      - name: Move Snake to Root
        run: cp dist/snake.svg ./snake.svg

      - name: Auto-Update README
        run: |
          TIMESTAMP=$(date +%s)
          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./snake.svg?v=${TIMESTAMP}\" width=\"100%\" />" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "üêç Updating system visuals [snake]"
          git push
