name: Afternoon Snake

on:
  schedule:
    - cron: '0 19 * * *'  # 2 PM EST
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate NISHANT Snake SVG
        env:
          GITHUB_USER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: python scripts/generate_snake.py snake.svg

      - name: Auto-Update README
        run: |
          TIMESTAMP=$(date +%s)
          sed -i '/<!-- START_VISUAL -->/,/<!-- END_VISUAL -->/{//!d;}' README.md
          sed -i "/<!-- START_VISUAL -->/a <img src=\"./snake.svg?v=${TIMESTAMP}\" width=\"100%\" />" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "üêç Updating system visuals [snake]"
          git push
